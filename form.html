<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="stylesx.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <fieldset>
    <legend>Registration form </legend>
    <form name="form1">
      <caption>Registration form</caption>
      <table align="center" border="1">

        <tr>
          <td> Name:</td>
          <td>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
          </input></td>
        </tr>
        <tr>
          <td> Roll. No.:</td>
          <td><input type="text" name="sno"></input></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio">Male</input>
            <input type="radio">Female</input>
          </td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="pwd"></input></td>
        </tr>
        <tr>
          <td>Branch</td>
          <td>
         
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              --SELECT--
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">CSE</a></li>
              <li><a class="dropdown-item" href="#">EnTC</a></li>
              <li><a class="dropdown-item" href="#">Mechanical</a></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Hobbies</td>
          <td>
            <input type="checkbox" name="hb">Painting</input>
            <input type="checkbox" name="hb">Reading books</input>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea name="add" rows=4 col=15></textarea>
          </td>
        </tr>
        <tr>
          <td><input class="btn btn-primary" type="submit" value="Submit"></td>
          <td>
            <input class="btn btn-primary" type="reset" value="Reset"></td>
        </tr>

      </table>
    </form>
  </fieldset>

</body>

</html>
